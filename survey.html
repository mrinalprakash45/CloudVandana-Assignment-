<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Survey Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #007bff; 
            
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            color: white;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 50%; 
            margin: 10px auto; 
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="radio"] {
            width: auto;
            margin-top: 0;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="reset"] {
            background-color: #dc3545;
            margin-left: 10px;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        #popup h2 {
            color: #007bff;
            margin-bottom: 15px;
        }

        #popup p {
            font-size: 14px;
            margin: 10px 0;
        }

        #popup strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Customer Survey Form</h1>
    <div class="form-container">
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="Last Name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="Date of Birth" required>

            <label for="country">Country:</label>
            <select id="country" name="Country" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                
            </select>

            <label>Gender:</label>
<label><input type="radio" name="gender" value="male"> Male</label>
<label><input type="radio" name="gender" value="female"> Female</label>


            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="Profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" required>

            <label for="mobileNumber">Mobile Number:</label>
            <input type="tel" id="mobileNumber" name="Mobile Number" required>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>

    <div id="overlay"></div>
    <div id="popup"></div>

    <script>
        function submitForm() {
            var form = document.getElementById('surveyForm');
            if (form.checkValidity()) {
                displayPopup();
            } else {
                alert('Please fill out all the required fields.');
            }
        }

        function displayPopup() {
    var form = document.getElementById('surveyForm');
    var popupContent = '<h2>Survey Form Submission</h2>';
    
    for (var i = 0; i < form.elements.length; i++) {
        var element = form.elements[i];
        if (element.type !== 'button' && element.type !== 'reset') {
            // Check if the element is a radio button and is checked
            if (element.type === 'radio' && !element.checked) {
                continue; // Skip unchecked radio buttons
            }
            popupContent += '<p><strong>' + element.name + ':</strong> ' + element.value + '</p>';
        }
    }

    popupContent += '<button onclick="closePopup()">OK</button>';

    document.getElementById('popup').innerHTML = popupContent;
    document.getElementById('popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
}

function closePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';

    // Reset the form
    var form = document.getElementById('surveyForm');
    form.reset();
}


    </script>
</body>
</html>
