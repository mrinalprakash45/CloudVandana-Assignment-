<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .calculator {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        #display-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #display {
            flex: 1;
            height: 70px;
            font-size: 24px;
            border: 2px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        #ac-button {
            background-color: #28a745;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .number-button {
            background-color: #343a40;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display-container">
            <input type="text" id="display" disabled>
            <button id="ac-button" onclick="clearDisplay()">AC</button>
        </div>
        <div class="buttons">
            <button class="number-button" onclick="appendToDisplay('/')">/</button>
            <button class="number-button" onclick="appendToDisplay('*')">*</button>
            <button class="number-button" onclick="appendToDisplay('-')">-</button>
            <button class="number-button" onclick="appendToDisplay('+')">+</button>
            <button class="number-button" onclick="appendToDisplay('9')">9</button>
            <button class="number-button" onclick="appendToDisplay('8')">8</button>
            <button class="number-button" onclick="appendToDisplay('7')">7</button>
            <button class="number-button" onclick="appendToDisplay('6')">6</button>
            <button class="number-button" onclick="appendToDisplay('5')">5</button>
            <button class="number-button" onclick="appendToDisplay('4')">4</button>
            <button class="number-button" onclick="appendToDisplay('3')">3</button>
            <button class="number-button" onclick="appendToDisplay('2')">2</button>
            <button class="number-button" onclick="appendToDisplay('1')">1</button>
            
            <button class="number-button" onclick="appendToDisplay('0')">0</button>
<button class="number-button" onclick="calculateResult()">=</button>
            <button class="number-button" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = displayValue;
        }

        function calculateResult() {
            try {
                displayValue = eval(displayValue).toString();
                document.getElementById('display').value = displayValue;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
